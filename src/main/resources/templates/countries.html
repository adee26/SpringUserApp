<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:switch="${countries}" class = "container m-3">
    <div class="row">
        <div class ="col-md-6">
            <div th:case="*">
                <h2 class="my-5">Countries</h2>
                <table class = "table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="country : ${countries}">
                        <td th:text="${country.id}"></td>
                        <td th:text="${country.name}"></td>
                        <td><a th:href="@{/edit/{id}(id=${country.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td></td>
                        <td><a th:href="@{/delete/{id}(id=${country.id})}" class="btn btn-primary"><i class="fas fa-user-times" ml-2></i></a> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>

</html>
